<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Введите новое имя:</label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>
  <label for="name">Введите новый возраст:</label>
  <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br>
  <label for="name">Введите новый email:</label>
  <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
  <label for="name">Введите новый адрес:</label>
  <input type="text" th:field="*{address}" id="address"/>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    <br/>
  <label for="dateOfBirth">Введите новую дату рождения:</label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br/>
  <label for="mood">Введите новое настроение:</label>
  <select th:object="${person}" th:field="*{mood}" id="mood">
    <option th:each="mood:${T(ru.mpei.persons.models.Mood).values()}" th:value="${mood}" th:text="${mood}">
    </option>
  </select>
    <br/>
  <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
